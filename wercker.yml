box: debian
build:
    steps:
        - install-packages:
            packages: nodejs
        - script:
            name: create symlink /usr/local/bin/node
            code: ln -s /usr/bin/nodejs /usr/local/bin/node
        - validate-wercker-step
        - shellcheck:
            files: run.sh
        - script:
            name: prepare output
            code: rm -rf $WERCKER_ROOT/.git
